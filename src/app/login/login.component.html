<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="../../assets/logo2.jpeg"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]='loginForm' (ngSubmit)="login()">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Login</span>
                    </div>
  
                    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h3>
  
                    <div class="form-outline mb-4">
                      <input formControlName="email" [ngClass]="{'is-invalid':submitted && loginForm.controls.email.errors}" 
                      type="email" placeholder="Username/Email" class="form-control form-control-lg"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input formControlName="password" [ngClass]="{'is-invalid':submitted && loginForm.controls.password.errors}" 
                       type="password" placeholder="Password" class="form-control form-control-lg"/>
                      
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="login()">Login</button>
                    </div>
  
                    <a class="small text-muted" routerLink="login/forgotpassword" (click)="forgotpassword()">Forgot password?</a>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
